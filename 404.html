<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b2838 0, #050b11 55%);
      color: #e0e6f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .box {
      max-width: 420px;
      padding: 24px 20px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.72);
      text-align: center;
    }
    h1 {
      margin-bottom: 8px;
      font-size: 1.6rem;
    }
    p {
      margin: 0;
      font-size: 0.95rem;
      color: #a6b1c4;
    }
    a {
      color: #64b5f6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Page not found</h1>
    <p>The page you’re looking for doesn’t exist. Return to the <a href="/">home page</a>.</p>
  </div>
</body>
</html>
